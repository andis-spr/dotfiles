<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
        </edit>
    </match>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka</family>
			<family>Noto Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>

